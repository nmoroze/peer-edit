<div style="float:right">Logged in as: {{ user.username }} </div>
<a href="/submit">Submit a paper</a>

{% if latest_paper_list %}
    <ul>
    {% for paper in latest_paper_list %}
        <li><a href="/edit/{{paper.id}}/">{{ paper.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
